<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/3a91c16002.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="container">
    <img src="./images/logo.svg" alt="" class="logo">
    <div class="flex">
      <div class="mockup-div">
        <img class="mockup" src="./images/illustration-mockups.svg" alt="">
      </div>
      <div class="description">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
        <button>Register</button>
      </div>
    </div>
    <div class="social">
      <ul>
        <li class="circle"><i class="fab fa-facebook-f fa"></i></li>
        <li class="circle"><i class="fab fa-twitter"></i></li>
        <li class="circle"><i class="fab fa-instagram"></i></li>
      </ul>
    </div>
  </div>
</body>
</html>
